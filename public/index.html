<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999infinity789 Status</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="terminal-title">999infinity789 Status Monitor</div>
        </div>
        
        <div class="terminal-body">
            <div class="status-card">
                <div class="avatar">
                    <div class="status-indicator offline" id="status-indicator"></div>
                </div>
                <div class="user-info">
                    <h1>999infinity789 (Saliiii)</h1>
                    <div class="status-text" id="status-text">Loading status...</div>
                </div>
            </div>
            
            <div class="activity-container">
                <div class="activity-header">
                    <i class="fas fa-gamepad"></i>
                    <h2>Current Activity</h2>
                </div>
                <div class="activity-content" id="game-info">
                    <div class="loading-animation">
                        <div class="dot-flashing"></div>
                    </div>
                </div>
            </div>
            
            <div class="terminal-history" id="history">
                <div class="history-header">
                    <i class="fas fa-history"></i>
                    <h2>Status History</h2>
                </div>
                <div class="history-content" id="history-content"></div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <span id="last-updated">Last checked: Never</span>
            <span class="connection-status"><i class="fas fa-circle"></i> <span id="connection-status">Connecting...</span></span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
